{% extends 'fms/base.html' %}
{% block content %}

<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
    <h1>Add New Identity</h1>
    <section class="col-sm-7 col-md-8 pt-3">
        <form>{% csrf_token %}
            <div class="row">
                <div class="form-group col-sm-3 col-md-4">
                    <label for="{{ form.subject.id_for_label }}"><strong>Last Name</strong></label>
                    {{ form.subject }}
                </div>
                <div class="form-group col-sm-3 col-md-4">
                    <label for="{{ form.note.id_for_label }}"><strong>First Name</strong></label>
                    {{ form.note }}
                </div>
            </div>
        </form>
    </section>
    </h1>
</main>

{% endblock %}
