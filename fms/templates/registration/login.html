{% load staticfiles %}
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>filemanagement - Please Sign In</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

      <form class="form-signin" method="post" action="{% url 'login' %}">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="{{ form.username.id_for_label }}" class="sr-only">Username:</label>
        <input for="{{ form.username.id_for_label }}" class="form-control" name="username" type="text" maxlength="254" />
        <label for="{{ form.password.id_for_label }}" class="sr-only">Password:</label>
        <input for="{{ form.password.id_for_label }}" class="form-control" name="password" type="password" maxlength="254" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>

    </div>

  </body>
</html>
